    <h2>Exercice 1</h2>
    <script>
        //IMC = poids / taille² = poids / (taille * taille)

        let tailleBernard = 1.69;
        let poidsBernard = 78;
        //calculer IMC
        let imcBernard = poidsBernard / (tailleBernard ** 2);
        console.log(imcBernard);

        let tailleMarcel = 1.95;
        let poidsMarcel = 92;
        //calculer IMC
        let imcMarcel = poidsMarcel / (tailleMarcel ** 2);
        console.log(imcMarcel);


        //booléen pour déterminer quel IMC est supérieur
        if (imcBernard < imcMarcel) {
            let bernardHigherIMC = false;
            console.log(bernardHigherIMC);
        } else {
            bernardHigherIMC = true;
            console.log(bernardHigherIMC);
        }

    </script>
