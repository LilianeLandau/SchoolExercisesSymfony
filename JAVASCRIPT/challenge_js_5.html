<body>
    <h1>Challenge Javascript 5</h1>
    <h2>Visible dans la console</h2>
    <script>
        //calculer le pourboire
        //15% si l'addition est comprise entre 50 et 300
        //20% si l'addition est supérieure à 300

        //demander le montant de l'addition
        let addition = parseInt(prompt("Quel est le montant de l'addition ?"));
        //initialiser le pourcentage
        let pourcentage;
        if (addition > 50 && addition < 300) {
            //ici pourboire de 15%
            pourcentage = 15;
        } else {
            //ici pourboire de 20%
            pourcentage = 20;
        }
        //calculer le pourboire en fonction de l'addition
        tip = addition * pourcentage / 100;
        //afficher tous les détails dans la console
        console.log("addition de " + addition + "€  pourboire de " + tip +
            "€  soit un total de " + (addition + tip) + "€ . Ici le pourboire est de " + pourcentage + "%");


    </script>
