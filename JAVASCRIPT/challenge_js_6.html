<body>
    <h1>Challenge Javascript 6</h1>
    <h2>Visible dans la console</h2>

    <script>
        //scores des équipes
        let scoreD1a = 44;
        let scoreD2a = 23;
        let scoreD3a = 71;

        let scoreK1a = 65;
        let scoreK2a = 54;
        let scoreK3a = 49;

        let scoreD1b = 85;
        let scoreD2b = 54;
        let scoreD3b = 41;

        let scoreK1b = 23;
        let scoreK2b = 34;
        let scoreK3b = 27;

        //fonction pour calculer la moyenne
        function calcAverage(a, b, c) {
            let average = (a + b + c) / 3
            return average;
        }

        //calcul des moyennes et leur sauvegarde dans des constantes
        const averageDolphinsA = calcAverage(scoreD1a, scoreD2a, scoreD3a);
        const averageDolphinsB = calcAverage(scoreD1b, scoreD2b, scoreD3b);

        const averageKoalasA = calcAverage(scoreK1a, scoreK2a, scoreK3a);
        const averageKoalasB = calcAverage(scoreK1b, scoreK2b, scoreK3b);


        //affichage des moyennes
        console.log("affichage moyenne Equipe D1a => " + calcAverage(scoreD1a, scoreD2a, scoreD3a));
        console.log("affichage moyenne Equipe D2a => " + calcAverage(scoreD1b, scoreD2b, scoreD3b));
        console.log("affichage moyenne Equipe K1a => " + calcAverage(scoreK1a, scoreK2a, scoreK3a));
        console.log("affichage moyenne Equipe K2a => " + calcAverage(scoreK1b, scoreK2b, scoreK3b));

        //une fonction pour déterminer le gagnant  entre D1 et K1
        function checkWinner(averageDolphins, averageKoalas) {
            if (averageDolphins >= averageKoalas * 2) {
                console.log(`Léquipe Dolphins gagne (${averageDolphins} vs ${averageKoalas}) `);
            } else if (averageKoalas >= averageDolphins * 2) {
                console.log(`Léquipe Koalas gagne (${averageKoalas} vs${averageDolphins} )`);
            } else {
                //console.log("pas de gagnant !");
                console.log(`Pas de gagnant entre 
                les Koalas qui ont obtenu  ${averageKoalas} 
                et les Dolphins qui ont obtenu  ${averageDolphins} `);
            }
        }

        //afficher le gagnant entre D1a et K1a
        checkWinner(averageDolphinsA, averageKoalasA);
        //afficher le gagnant entre D2b et K2b
        checkWinner(averageDolphinsB, averageKoalasB);

    </script>
